<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HYF GitHub Repo Browser</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div id="root">
    <header class="header">
      <div class="container">
        HYF Repositories
        <select id="repo-select" class="repo-selector">
        </select>
      </div>
    </header>
    <div class="alert alert-error" id="error" style="display: none">
      <strong>Something went wrong!</strong> <span id="error-detail"></span>
    </div>
    <div id="main" class="container">
      <div class="left-div whiteframe repo-properties">
        <div><label>Repository:</label> <span id="repo-name"></span></div>
        <div><label>Description:</label> <span id="repo-description"></span></div>
        <div><label>Forks:</label> <span id="repo-forks"></span></div>
        <div><label>Updated:</label> <span id="repo-updated"></span></div>
      </div>
      <div id="contributor-div" class="right-div whiteframe">
        <p class="contributor-header">Contributors</p>
        <p id="loading-contributors" class="loading-indicator" style="display: none">Loading...</p>
        <ul id="contributor-list" class="contributor-list">

        </ul>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
